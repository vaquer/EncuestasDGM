{% extends "base.html" %}

{% block title_page %}Login{% endblock %}

{% block content %}
    <div>
        <h1>Login</h1>
        {% if error %}
            <p>{{error}}</p>
        {% endif %}
        {{ form.non_field_errors }}
        <form action="." method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Log in">
        </form>
    </div>
{% endblock %}
